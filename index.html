<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="container">
          <img class="img-logo" src="images/logo.png" alt="Oldagram logo" />
          <img
            class="img-user"
            src="images/user-avatar.png"
            alt="user profile picture"
          />
        </div>
      </header>

      <section>
        <div class="container image-name-location">
          <img
            class="img-user"
            src="images/avatar-vangogh.jpg"
            alt="Vincent van Gogh profile picture"
          />
          <div class="name-location">
            <p class="name">
              Vincent Van Gogh<br />
              <span class="location">Zudert, Netherlands</span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="post">
          <img
            src="images/post-vangogh.jpg"
            alt="Vincent Van Gogh self portrait"
          />
        </div>
        <div class="container likes-comments">
          <div class="icons">
            <img
              class="icon-heart"
              src="images/icon-heart.png"
              alt="heart icon"
            />
            <img
              class="icon-comment"
              src="images/icon-comment.png"
              alt="comment icon"
            />
            <img class="icon-dm" src="images/icon-dm.png" alt="dm icon" />

          <div class="likes">
